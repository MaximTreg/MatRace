{% extends "base.html" %}

{% block content %}

<h2>Профиль:</h2>
<div id="profile">
    {{ current_user.id }}
    {{ current_user.username }}
    {{ current_user.groups.all() }}

    <br>
    {{ current_user.email }}
    <h3>Ваши группы:</h3>
<p>
    {% for group in user_groups %}
        <p>
            <a href="{{ url_for('group_detail', group_id=group.id) }}">{{ group.title }}</a>
        </p>
    {% endfor %}
</p>
</div>

{% endblock %}
